<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Символы Якутии">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    
    <title>Символы Якутии</title>
    <link rel="stylesheet" href="/css/ykt.webflow.shared.5431d4cba.css">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.js" as="script">
    <link rel="preload" href="js/jquery-3.5.1.min.dc5e7f18c8.js" as="script">
    
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #ffffff;
        color: #111111;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
      }
      
      #app {
        min-height: 100vh;
        position: relative;
      }
      
      /* Loading state */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Safe area support */
      .safe-area-top {
        padding-top: env(safe-area-inset-top);
      }
      
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
  </head>
  <body>
    <!-- Loading fallback -->
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <p style="margin-top: 16px;">Загрузка...</p>
    </div>
    
    <div id="app"></div>
    
    <script>
      // PWA Service Worker registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('ServiceWorker registration successful');
            })
            .catch(function(err) {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
      
      // Telegram WebApp integration
      window.TelegramWebApp = {
        ready: function() {
          if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            
            // Expand to full height
            tg.expand();
            
            // Enable closing confirmation
            tg.enableClosingConfirmation();
            
            // Set theme colors
            const isDark = localStorage.getItem('theme') === 'dark';
            const color = isDark ? '#0d0d0d' : '#ffffff';
            tg.setHeaderColor(color);
            tg.backgroundColor = color;
            
            console.log('Telegram WebApp initialized');
          }
        }
      };
      
      // Hide loading when app is mounted
      window.hideLoading = function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.display = 'none';
        }
      };
    </script>
    
    <script type="module" src="/src/main.js"></script>
    <script src="js/jquery-3.5.1.min.dc5e7f18c8.js" type="text/javascript" crossorigin="anonymous"></script>
    <script src="js/webflow.27bcb578.1d6738fa52905201.js" type="text/javascript"></script>
  </body>
</html>
